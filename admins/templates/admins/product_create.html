{% extends 'admins/base.html' %}

{% block content %}
    <main>
            <div class="container-fluid">
                <h1 class="mt-4">Создать товар</h1>
                <form action="{% url 'admins:admins_product' %}" method="post" enctype="multipart/form-data">
                    <div class="form-row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class="small mb-1" for="{{ form.product.name.id_for_label }}">Товар</label>
                                {{ product.name }}
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class="small mb-1" for="{{ form.product.price.id_for_label }}">Цена</label>
                                {{ product.price }} руб.
                            </div>
                        </div>
                    </div>
                    <div class="form-row mb-2">
                        <div class="col-lg-12">
                            <div class="custom-file">
                                {{ form.image }}
                                <label class="custom-file-label" for="{{ form.product.image.id_for_label }}">Выберите изображение</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-6">
                            <label class="small mb-1" for="{{ form.product.description.id_for_label }}">Описание товара</label>
                            {{ product.description }}
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-12" style="margin-top: 33px;">
                            <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                        </div>
                    </div>
                </form>
            </div>
        </main>
{% endblock %}
